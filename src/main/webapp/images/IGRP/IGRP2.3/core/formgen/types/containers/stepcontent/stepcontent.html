<div class="step-holder gen-step-holder #[justified]#" control-start="#[controlstart]#" tab-template="#[template]#">
    <ul class="step-steps #[justified]#">
    </ul>
    <div class="step-content">
    </div>
    <div class="step-footer">
        <button data-step-action="prev" class="step-btn btn prev btn-grey">
            <div class="icon-item-holder text-"><i class="fa fa-arrow-left"></i></div><span>Voltar</span>
        </button>
        <button data-step-action="next" class="step-btn btn next btn-primary">
            <span>Seguinte</span>
            <div class="icon-item-holder"><i class="fa fa-arrow-right"></i></div>
        </button>
    </div>
</div>
