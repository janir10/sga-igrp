<xsl:if test="not(#tag#/@visible)">
	<td align="#[align]#" data-row="{position()}" data-title="{../../../fields/#tag#/label}" class="#type#" item-name="#[tag]#" item-type="#type#">
		<input type="hidden" name="{../../../fields/#tag#/@name}_fk_desc" value="{#tag#_desc}"/>
		<input type="hidden" name="{../../../fields/#tag#/@name}_fk" value="{#tag#}" class="#type# form-control" rel="F_#parent.tag#"/>
		<p name="p_#tag#_fk" class="#[html_class]#" item-type="#type#"><xsl:value-of select="#tag#_desc"  #[disable_output_escaping]# /></p>
	</td>
</xsl:if>
